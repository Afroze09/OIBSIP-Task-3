<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Convert Temperature</h3>
        <form action="">
            <div class="inputs">
                <div class="value">
                    <label for="">Value To Convert:</label>
                    <input type="text" placeholder="Enter Value" id="input_value">
                </div>
                <div class="input">
                    <label for="">From:</label>
                    <select name="input" id="input">
                        <option value="celsius">Celsius (&#176;C)</option>
                        <option value="fahrenheit">Fahrenheit (&#176;F)</option>
                        <option value="kelvin">Kelvin (&#176;K)</option>
                    </select>
                </div>
                <div class="input">
                    <label for="">To:</label>
                    <select name="output" id="output">
                        <option value="celsius">Celsius (&#176;C)</option>
                        <option value="fahrenheit">Fahrenheit (&#176;F)</option>
                        <option value="kelvin">Kelvin (&#176;K)</option>
                    </select>
                </div>
            </div>
            <button type="button" id="clear" class="btn" onclick="reset()">Clear</button>
            <button type="button" id="convert" class="btn" onclick="convertTemperature()">Convert</button>
            <div class="result">
                <label for="">Result:</label>
                <input type="text" name="" class="result" id="result">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
